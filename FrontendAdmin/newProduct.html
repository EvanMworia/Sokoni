<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sokoni Admin - Add Product</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#f3f3f3] text-[#111111]">
		<header class="bg-[#232f3e] text-white px-6 py-4">
			<h1 class="text-2xl font-bold">Sokoni Admin - Add Product</h1>
		</header>
		<main class="max-w-xl mx-auto px-4 py-6">
			<h2 class="text-xl font-semibold mb-4">Add New Product</h2>
			<form class="bg-white p-6 rounded-lg shadow space-y-4">
				<div>
					<label class="block font-medium">Product Name</label>
					<input type="text" class="w-full mt-1 border rounded px-4 py-2" />
				</div>
				<div>
					<label class="block font-medium">Image URL</label>
					<input type="url" class="w-full mt-1 border rounded px-4 py-2" />
				</div>
				<div>
					<label class="block font-medium">Price</label>
					<input type="number" class="w-full mt-1 border rounded px-4 py-2" />
				</div>
				<div>
					<label class="block font-medium">Description</label>
					<textarea class="w-full mt-1 border rounded px-4 py-2" rows="3"></textarea>
				</div>
				<div>
					<label class="block font-medium">Stock Quantity</label>
					<input type="number" class="w-full mt-1 border rounded px-4 py-2" />
				</div>
				<div>
					<button type="submit" class="bg-[#febd69] text-[#232f3e] px-6 py-2 rounded hover:opacity-90">
						Add Product
					</button>
				</div>
			</form>
		</main>
	</body>
</html>
